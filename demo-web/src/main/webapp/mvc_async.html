<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC 异步</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        function deferred(){
            $.get('async/callable/response-body',function(data){
                console.log(data);
            });
        }
    </script>
</head>
<body>
<input type="button" value="click" onclick="deferred()" />
</body>
</html>
